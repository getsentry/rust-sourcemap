[package]
name = "sourcemap"
version = "7.1.1"
authors = ["Sentry <hello@sentry.io>"]
keywords = ["javascript", "sourcemap", "sourcemaps"]
description = "Basic sourcemap handling for Rust"
homepage = "https://github.com/getsentry/rust-sourcemap"
documentation = "https://getsentry.github.io/rust-sourcemap/"
repository = "https://github.com/getsentry/rust-sourcemap"
license = "BSD-3-Clause"
readme = "README.md"
edition = "2018"
autoexamples = true

include = [
    "/src/**/*.rs",
    "/examples/*.rs",
    "/*.toml",
    "/LICENSE",
    "/README.md",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
url = "2.1.1"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
unicode-id-start = "1"
if_chain = "1.0.0"
scroll = { version = "0.10.1", features = ["derive"], optional = true }
data-encoding = "2.3.3"
debugid = {version = "0.8.0", features = ["serde"] }
base64-simd = { version = "0.7" }
bitvec = "1.0.1"
rustc-hash = "1.1.0"

[build-dependencies]
rustc_version = "0.2.3"

[features]
ram_bundle = ["scroll"]

[[example]]
name = "split_ram_bundle"
required-features = ["ram_bundle"]

[dev-dependencies]
magic_string = "0.3.4"
proptest = "1.2.0"
